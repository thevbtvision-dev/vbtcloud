<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>VBTCloud</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  box-sizing: border-box;
  font-family: Inter, system-ui, sans-serif;
}

body {
  margin: 0;
  background: #0e0e11;
  color: #ffffff;
}

/* TOP BAR */
.header {
  height: 64px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 32px;
  border-bottom: 1px solid #1f1f26;
}

.logo {
  font-weight: 700;
  font-size: 18px;
}

.header button {
  background: #1f1f26;
  color: #fff;
  border: none;
  padding: 8px 16px;
  border-radius: 10px;
  cursor: pointer;
}

/* MAIN */
.main {
  display: grid;
  grid-template-columns: 1.2fr 1fr;
  height: calc(100vh - 64px);
}

/* LEFT PANEL */
.left {
  padding: 64px;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

.left h1 {
  font-size: 48px;
  margin-bottom: 24px;
}

.prompt-box {
  background: #15151c;
  border: 1px solid #252532;
  border-radius: 16px;
  padding: 24px;
}

.prompt-box textarea {
  width: 100%;
  background: transparent;
  border: none;
  resize: none;
  color: #fff;
  font-size: 16px;
  outline: none;
}

.prompt-box span {
  display: block;
  margin-top: 12px;
  color: #8b8b9a;
  font-size: 14px;
}

.action {
  margin-top: 32px;
}

.action button {
  background: #ffffff;
  color: #000;
  font-weight: 700;
  border: none;
  padding: 14px 24px;
  border-radius: 12px;
  cursor: pointer;
}

/* RIGHT PANEL */
.right {
  padding: 48px;
  background: #0b0b0f;
  border-left: 1px solid #1f1f26;
  display: grid;
  grid-template-rows: auto auto auto;
  gap: 24px;
}

.card {
  background: #15151c;
  border: 1px solid #252532;
  border-radius: 16px;
  padding: 20px;
}

.card h3 {
  font-size: 16px;
  margin-bottom: 12px;
}

.option {
  background: #1f1f26;
  padding: 10px 12px;
  border-radius: 10px;
  margin-bottom: 8px;
  font-size: 14px;
}

.status {
  display: flex;
  gap: 10px;
  font-size: 14px;
  color: #7cff7c;
}

/* MOBILE */
@media (max-width: 900px) {
  .main {
    grid-template-columns: 1fr;
  }
  .right {
    border-left: none;
    border-top: 1px solid #1f1f26;
  }
}
</style>
</head>

<body>

<div class="header">
  <div class="logo">VBTCloud</div>
  <button>Sign In</button>
</div>

<div class="main">

  <div class="left">
    <h1>What do you want to build?</h1>

    <div class="prompt-box">
      <textarea rows="4" placeholder="Describe your app or website..."></textarea>
      <span>Example: SaaS landing page with auth and payments</span>
    </div>

    <div class="action">
      <button>Continue</button>
    </div>
  </div>

  <div class="right">

    <div class="card">
      <h3>Hosting</h3>
      <div class="option">Cloudflare Pages (Free)</div>
      <div class="option">Vercel (Paid)</div>
      <div class="option">Netlify</div>
    </div>

    <div class="card">
      <h3>Domain</h3>
      <div class="option">project.pages.dev</div>
      <div class="option">Use custom domain</div>
    </div>

    <div class="card">
      <h3>Status</h3>
      <div class="status">
        <span>‚óè</span> Ready to deploy
      </div>
    </div>

  </div>

</div>

</body>
</html>
