<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VBTCloud</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <nav class="nav">
    <div class="logo">VBTCloud</div>
    <div class="nav-actions">
      <button class="ghost">Docs</button>
      <button class="primary">Get Started</button>
    </div>
  </nav>

  <section class="hero">
    <div class="hero-content">
      <h1>
        Build & Deploy<br />
        <span>Anything</span> with AI
      </h1>

      <p>
        From idea to live URL.  
        You choose hosting and domain.  
        VBTCloud handles execution.
      </p>

      <div class="hero-actions">
        <button class="primary large">Start Building</button>
        <button class="ghost large">See How It Works</button>
      </div>
    </div>

    <div class="hero-visual">
      <div class="glass-card">
        <div class="card-title">Deployment Ready</div>
        <div class="card-row">✔ Hosting selected</div>
        <div class="card-row">✔ Domain configured</div>
        <div class="card-row">✔ Environment validated</div>
      </div>

      <div class="glass-card floating">
        <div class="card-title">Live URL</div>
        <div class="url">https://project.vbtcloud.app</div>
      </div>
    </div>
  </section>

  <footer>
    Powered by ExplorVBT
  </footer>

</body>
</html>
