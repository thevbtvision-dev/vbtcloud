<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>VBTCloud</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ======================
   RESET
====================== */
* { box-sizing: border-box; }
body {
  margin: 0;
  font-family: Inter, system-ui, -apple-system, sans-serif;
  background: #ffffff;
  color: #0e0e0e;
  overflow: hidden;
}

/* ======================
   BACKGROUND ENERGY
====================== */
.bg {
  position: fixed;
  inset: 0;
  z-index: 0;
  background:
    radial-gradient(circle at 20% 30%, rgba(0,0,0,0.06), transparent 40%),
    radial-gradient(circle at 80% 70%, rgba(0,0,0,0.05), transparent 40%);
  animation: drift 12s ease-in-out infinite alternate;
}

@keyframes drift {
  from { transform: translateY(0px); }
  to { transform: translateY(-20px); }
}

/* ======================
   HEADER
====================== */
.header {
  position: relative;
  z-index: 2;
  height: 72px;
  padding: 0 56px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  border-bottom: 1px solid #e6e6e6;
}

.logo {
  font-weight: 700;
  letter-spacing: -0.4px;
}

.header button {
  background: transparent;
  border: 1px solid #cfcfcf;
  padding: 8px 18px;
  border-radius: 12px;
  font-weight: 500;
  cursor: pointer;
}

/* ======================
   CANVAS
====================== */
.canvas {
  position: relative;
  z-index: 1;
  min-height: calc(100vh - 72px);
  display: flex;
  align-items: center;
  justify-content: center;
}

/* ======================
   CORE PROMPT
====================== */
.prompt {
  width: 100%;
  max-width: 760px;
  padding: 0 24px;
  animation: rise 0.9s ease forwards;
}

@keyframes rise {
  from {
    opacity: 0;
    transform: translateY(24px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.prompt h1 {
  font-size: 48px;
  font-weight: 600;
  letter-spacing: -1px;
  margin-bottom: 28px;
}

.input-wrap {
  background: #fff;
  border: 1px solid #d9d9d9;
  border-radius: 18px;
  padding: 22px;
  transition: all 0.3s ease;
}

.input-wrap:hover {
  box-shadow: 0 20px 60px rgba(0,0,0,0.08);
}

.input-wrap:focus-within {
  border-color: #111;
  box-shadow: 0 0 0 6px rgba(0,0,0,0.06);
}

textarea {
  width: 100%;
  border: none;
  resize: none;
  outline: none;
  font-size: 17px;
  font-family: inherit;
  color: #111;
  background: transparent;
}

.helper {
  margin-top: 12px;
  font-size: 13px;
  color: #666;
}

/* ======================
   ACTION
====================== */
.action {
  margin-top: 32px;
  display: flex;
  justify-content: flex-end;
}

.action button {
  background: #0f0f0f;
  color: #fff;
  border: none;
  padding: 14px 26px;
  border-radius: 14px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.25s ease;
}

.action button:hover {
  transform: translateY(-2px);
  box-shadow: 0 14px 30px rgba(0,0,0,0.25);
}

/* ======================
   RESPONSIVE
====================== */
@media (max-width: 640px) {
  .prompt h1 {
    font-size: 34px;
  }
}
</style>
</head>

<body>

<div class="bg"></div>

<div class="header">
  <div class="logo">VBTCloud</div>
  <button>Sign in</button>
</div>

<div class="canvas">
  <div class="prompt">
    <h1>What do you want to build?</h1>

    <div class="input-wrap">
      <textarea rows="4" placeholder="Describe your website or appâ€¦"></textarea>
      <div class="helper">
        Example: AI SaaS with auth, billing, and dashboard
      </div>
    </div>

    <div class="action">
      <button>Continue</button>
    </div>
  </div>
</div>

</body>
</html>
