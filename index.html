<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>VBTCloud</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: Inter, system-ui, sans-serif;
  background: #ffffff;
  color: #0d0d0d;
  overflow: hidden;
}

/* ===== BACKGROUND AI ENERGY ===== */
.bg {
  position: fixed;
  inset: 0;
  background:
    radial-gradient(circle at var(--x,50%) var(--y,50%), rgba(0,0,0,0.06), transparent 45%);
  transition: background-position 0.2s linear;
  z-index: 0;
}

/* ===== HEADER ===== */
.header {
  height: 72px;
  padding: 0 56px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-bottom: 1px solid #e5e5e5;
  position: relative;
  z-index: 2;
}

.logo { font-weight: 700; }

.header button {
  border: 1px solid #ccc;
  background: transparent;
  padding: 8px 18px;
  border-radius: 12px;
}

/* ===== MAIN CANVAS ===== */
.canvas {
  position: relative;
  z-index: 1;
  min-height: calc(100vh - 72px);
  display: flex;
  align-items: center;
  justify-content: center;
}

/* ===== CORE UI ===== */
.prompt {
  max-width: 760px;
  width: 100%;
  padding: 0 24px;
}

h1 {
  font-size: 48px;
  letter-spacing: -1px;
  margin-bottom: 28px;
}

.box {
  background: white;
  border: 1px solid #d8d8d8;
  border-radius: 18px;
  padding: 22px;
  transition: all 0.3s ease;
}

.box.active {
  box-shadow: 0 30px 70px rgba(0,0,0,0.12);
  border-color: #111;
}

textarea {
  width: 100%;
  border: none;
  resize: none;
  font-size: 17px;
  outline: none;
  background: transparent;
}

.status {
  margin-top: 14px;
  font-size: 13px;
  color: #666;
  opacity: 0;
  transition: opacity 0.3s ease;
}

.status.visible { opacity: 1; }

/* ===== ACTION ===== */
.action {
  margin-top: 32px;
  display: flex;
  justify-content: flex-end;
}

.action button {
  padding: 14px 28px;
  border-radius: 14px;
  background: #0d0d0d;
  color: white;
  border: none;
  font-weight: 600;
  cursor: pointer;
  opacity: 0.4;
  transition: all 0.25s ease;
}

.action button.ready {
  opacity: 1;
  box-shadow: 0 20px 40px rgba(0,0,0,0.25);
}

/* ===== RESPONSIVE ===== */
@media (max-width: 640px) {
  h1 { font-size: 34px; }
}
</style>
</head>

<body>

<div class="bg" id="bg"></div>

<div class="header">
  <div class="logo">VBTCloud</div>
  <button>Sign in</button>
</div>

<div class="canvas">
  <div class="prompt">
    <h1>What do you want to build?</h1>

    <div class="box" id="box">
      <textarea id="input" rows="4" placeholder="Describe your website or app…"></textarea>
      <div class="status" id="status">Analyzing intent…</div>
    </div>

    <div class="action">
      <button id="continue">Continue</button>
    </div>
  </div>
</div>

<script>
const input = document.getElementById("input");
const box = document.getElementById("box");
const status = document.getElementById("status");
const button = document.getElementById("continue");
const bg = document.getElementById("bg");

let typingTimer;

input.addEventListener("input", () => {
  box.classList.add("active");
  status.classList.add("visible");
  button.classList.add("ready");

  status.textContent = "Understanding your idea…";

  clearTimeout(typingTimer);
  typingTimer = setTimeout(() => {
    status.textContent = "Preparing build plan…";
  }, 900);
});

document.addEventListener("mousemove", e => {
  const x = (e.clientX / window.innerWidth) * 100;
  const y = (e.clientY / window.innerHeight) * 100;
  bg.style.setProperty("--x", `${x}%`);
  bg.style.setProperty("--y", `${y}%`);
});
</script>

</body>
</html>
